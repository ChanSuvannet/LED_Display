<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 14 Pro Max Specific Page</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        /* Styles specific to iPhone 14 Pro Max */
        @media only screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) {
            body {
                background-color: #e0e0e0;
            }

            .container {
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 20px;
            }

            h1 {
                color: #333;
            }

            p {
                color: #666;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome iPhone 14 Pro Max User!</h1>
        <p>This page is optimized for your device's screen size.</p>
    </div>
</body>
</html>
